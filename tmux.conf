# ================================
# TMUX Configuration
# ================================

# Terminal settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Mouse support
set -g mouse on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi mode
set-window-option -g mode-keys vi

# History limit
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Fast key repetition
set -s escape-time 0

# Increase repeat timeout
set -sg repeat-time 600

# ================================
# Key Bindings
# ================================

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ================================
# Theme & Colors
# ================================

# Status bar design
set -g status-justify left
set -g status-position bottom
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left ''
set -g status-right '#[fg=#f9e2af,bg=#313244] %d/%m #[fg=#fab387,bg=#45475a] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style 'fg=#1e1e2e bg=#cba6f7 bold'
setw -g window-status-current-format ' #I#[fg=#1e1e2e]:#[fg=#1e1e2e]#W#[fg=#1e1e2e]#F '

setw -g window-status-style 'fg=#cdd6f4 bg=#313244'
setw -g window-status-format ' #I#[fg=#cdd6f4]:#[fg=#cdd6f4]#W#[fg=#cdd6f4]#F '

setw -g window-status-bell-style 'fg=#f38ba8 bg=#1e1e2e bold'

# Messages
set -g message-style 'fg=#1e1e2e bg=#a6e3a1 bold'

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#cba6f7'

# Clock
setw -g clock-mode-colour '#cba6f7'

# ================================
# Plugins
# ================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Prefix highlight
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'

# ================================
# Additional Settings
# ================================

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Enable focus events
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# ================================
# XPRA Integration
# ================================

# XPRA-specific key bindings
bind X new-window -n 'XPRA' 'xpra attach ssh: --start=xterm'
bind-key x command-prompt -p "XPRA app:" "new-window -n 'XPRA-%1' 'xpra attach ssh: --start=%1'"

# Create XPRA session with GUI apps
bind-key G new-session -d -s 'xpra-gui' -c '#{pane_current_path}' \; \
           send-keys 'export DISPLAY=:100' C-m \; \
           send-keys 'xpra start :100 --daemon=no --bind-tcp=0.0.0.0:10000' C-m \; \
           split-window -v -c '#{pane_current_path}' \; \
           send-keys 'sleep 3 && xpra attach :100' C-m \; \
           attach-session -t 'xpra-gui'

# Quick XPRA server management
bind-key S command-prompt -p "Start XPRA display:" "new-window -n 'XPRA-Server' 'xpra start :%1 --daemon=no --bind-tcp=0.0.0.0:1000%1'"
bind-key A command-prompt -p "Attach to display:" "new-window -n 'XPRA-Client' 'xpra attach :%1'"

# Environment variables for X11 forwarding
set-environment -g DISPLAY :0
set-environment -g XAUTHORITY ~/.Xauthority

# ================================
# Initialize TMUX plugin manager
# ================================

# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
